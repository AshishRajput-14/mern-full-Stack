<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Job Recruitment Detector</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f4ff;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .fake { background: #ffdddd; color: #a10000; }
    .real { background: #ddffdd; color: #006600; }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="card p-4 mx-auto" style="max-width: 700px;">
    <h2 class="text-center mb-3">Fake Job Recruitment Detector</h2>
    <p class="text-center text-muted mb-4">HTML • CSS • JavaScript • Bootstrap</p>

    <form id="jobForm">
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Company Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Salary Offered</label>
        <input type="text" class="form-control" id="salary">
      </div>

      <div class="mb-3">
        <label class="form-label">Job Description</label>
        <textarea class="form-control" rows="5" id="description" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Check Job</button>
    </form>

    <div id="result" class="result-box d-none"></div>
  </div>
</div>

<!-- JS -->
<script>
  document.getElementById("jobForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let email = document.getElementById("email").value.toLowerCase();
    let salary = document.getElementById("salary").value;
    let desc = document.getElementById("description").value.toLowerCase();
    let result = document.getElementById("result");

    let fakePoints = 0;

    // Rule 1: Suspicious email domains
    const badEmails = ["outlook.in.net", "career-mail.com", "jobs-free.com", "consultancyhire.me"];
    badEmails.forEach(domain => {
      if (email.includes(domain)) fakePoints++;
    });

    // Rule 2: Unrealistic salary
    if (salary.includes("50000") || salary.includes("1 lakh") || salary.includes("2 lakh")) {
      fakePoints++;
    }

    // Rule 3: Suspicious keywords in description
    const badWords = [
      "registration fee", "pay money", "send money",
      "no interview", "urgent hiring", "work from home and earn",
      "free joining", "deposit", "processing fee"
    ];

    badWords.forEach(word => {
      if (desc.includes(word)) fakePoints++;
    });

    // Output message
    result.classList.remove("d-none");

    if (fakePoints >= 2) {
      result.classList.add("fake");
      result.classList.remove("real");
      result.innerHTML = "⚠️ This Job Looks <b>FAKE</b>! Please be careful.";
    } else {
      result.classList.add("real");
      result.classList.remove("fake");
      result.innerHTML = "✅ This Job Looks <b>REAL</b>.";
    }
  });
</script>

</body>
</html>
