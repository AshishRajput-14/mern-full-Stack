  <body>
     <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

    <main>
      <div class="contact container pt-5">
        <h2 class="text-center">Contact us</h2>
        <div class="d-flex">
          <div class="section1 w-25 justify-content-center align-items-center">
            <img
              src="images.jpg]"
              alt=""
              alt="image"
              class="ms-5 my-5"
              height="400px"
              width="500px"
            />
          </div>
          <div
            class="form w-75 p-5 d-flex flex-column justify-content-center align-items-end gap-3 me-5 pe-5"
          >
            <div class="w-50">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="w-50">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="w-50">
              <textarea
                name="message"
                id="message"
                placeholder="Type a message"
                class="w-100 p-2"
                rows="5"
                class=""
              ></textarea>
            </div>
            <button class="btn btn-primary" type="button" onclick="contact()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
